<div class="login-card">
    <img class="profile-img-card" src="assets/img/login.jpeg" />
    
    <p class="profile-name-card"></p>
    
    <form class="form-signin">
        <span class="reauth-email"></span>
        
        <div class="input-group">
            <input #Email type="email" class="form-control" id="inputEmail" required placeholder="Email address" autofocus />
            <i class="fas fa-envelope"></i> <!-- Font Awesome icon for email -->
        </div>
        
        <div class="input-group">
            <input #PWD type="password" class="form-control" id="inputPassword" required placeholder="Password" />
            <i class="fas fa-lock"></i> <!-- Font Awesome icon for password -->
        </div>
        
        <button class="btn btn-primary btn-block btn-lg btn-signin" (click)="Login(Email.value, PWD.value)">Sign in</button>
    </form>
    
    <a class="forgot-password" routerLink="/signup">New User ?</a>
</div>
